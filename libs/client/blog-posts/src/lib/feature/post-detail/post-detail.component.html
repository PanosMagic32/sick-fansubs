<mat-card class="edit-card">
  <mat-card-header>
    <p>Επεξεργασία στοιχείων</p>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="editForm">
      <mat-form-field class="edit-input" appearance="fill">
        <mat-label>Τίτλος</mat-label>
        <input matInput type="text" placeholder="Τίτλος" formControlName="title" required />
        <mat-error *ngIf="formControl.title.touched && formControl.title.hasError('required')">
          Το πεδίο είναι υποχρεωτικό.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="edit-input" appearance="fill">
        <mat-label>Υπότιτλος</mat-label>
        <input matInput type="text" placeholder="Υπότιτλος" formControlName="subtitle" required />
        <mat-error *ngIf="formControl.subtitle.touched && formControl.subtitle.hasError('required')">
          Το πεδίο είναι υποχρεωτικό.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="edit-input" appearance="fill">
        <mat-label>Περιγραφή</mat-label>
        <input matInput type="text" placeholder="Περιγραφή" formControlName="description" required />
        <mat-error *ngIf="formControl.description.touched && formControl.description.hasError('required')">
          Το πεδίο είναι υποχρεωτικό.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="edit-input" appearance="fill">
        <mat-label>Thumbnail</mat-label>
        <textarea matInput type="text" placeholder="Thumbnail" formControlName="thumbnail" required></textarea>
        <mat-error *ngIf="formControl.thumbnail.touched && formControl.thumbnail.hasError('required')">
          Το πεδίο είναι υποχρεωτικό.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="edit-input" appearance="fill">
        <mat-label>Σύνδεσμος λήψης</mat-label>
        <textarea matInput type="text" placeholder="Σύνδεσμος λήψης" formControlName="downloadLink" required></textarea>
        <mat-error *ngIf="formControl.downloadLink.touched && formControl.downloadLink.hasError('required')">
          Το πεδίο είναι υποχρεωτικό.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="edit-actions">
    <button mat-raised-button color="primary" [disabled]="!editForm.valid" (click)="onSave()">
      <mat-icon>save</mat-icon>
      Αποθήκευση
    </button>
  </mat-card-actions>
</mat-card>
