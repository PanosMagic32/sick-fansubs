<ng-container *ngIf="isLoading$ | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="posts && posts.length > 0 && (isLoading$ | async) === false; else noPosts">
  <sick-post-item *ngFor="let post of posts" [post]="post"></sick-post-item>

  <mat-paginator
    [length]="totalPosts"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    aria-label="Select page of posts"
  ></mat-paginator>
</ng-container>

<ng-template #noPosts>
  <sick-no-content *ngIf="(isLoading$ | async) === false"></sick-no-content>
</ng-template>
