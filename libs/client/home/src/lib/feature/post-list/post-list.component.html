<ng-container *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="posts && posts.length > 0 && !isLoading; else noPosts">
  <sick-post-item *ngFor="let post of posts" [post]="post"></sick-post-item>

  <mat-paginator
    (page)="onPageEvent($event)"
    [length]="totalCount"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page of posts"
  ></mat-paginator>
</ng-container>

<ng-template #noPosts>
  <sick-no-content *ngIf="!isLoading"></sick-no-content>
</ng-template>
