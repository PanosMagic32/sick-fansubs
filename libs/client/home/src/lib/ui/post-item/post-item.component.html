<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <!-- [ngSrc]="post.thumbnail" -->
  <!-- [priority]="index === 0 ? true : false" -->
  <img mat-card-image width="1280" height="720" [alt]="post.title" />

  <mat-card-content>
    <h3 class="post-description">{{ post.description }}</h3>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="post-actions">
    <div class="post-actions-date">
      <p>{{ post.dateTimeCreated | date : 'd/M/yyyy, hh:mm' }}</p>
      <!-- |
      <p>Kushoyarou</p> -->
    </div>

    <div>
      <button mat-button (click)="onDownload(post.downloadLink)">
        <mat-icon>file_download</mat-icon>
        Λήψη
      </button>
      <!-- <button mat-button [matMenuTriggerFor]="menu">

      </mat-menu> -->

  </mat-card-actions>
</mat-card>
