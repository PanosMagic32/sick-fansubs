<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="post.thumbnail" alt="One Piece" />

  <mat-card-content>
    <h3 class="post-description">{{ post.description }}</h3>
  </mat-card-content>

  <mat-divider inset></mat-divider>

  <mat-card-actions class="post-actions">
    <div class="post-actions-date">
      <p>{{ post.dateTimeCreated | date: 'd/M/yyyy, hh:mm' }}</p>
      |
      <p>Kushoyarou</p>
    </div>

    <div>
      <button mat-button (click)="onDownload(post.downloadLink)">Download</button>
      <button mat-button>Comment</button>
      <button mat-button>Share</button>
    </div>
  </mat-card-actions>
</mat-card>
