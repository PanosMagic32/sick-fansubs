<div class="signup-container">
  <mat-card>
    <div class="signup-form">
      <h1 class="signup-title">Sign Up</h1>
      <div class="signup-row">
        <mat-form-field class="name-input" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput [formControl]="firstName" />
        </mat-form-field>

        <mat-form-field class="name-input" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput [formControl]="lastName" />
        </mat-form-field>
      </div>

      <mat-form-field class="signup-input" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" required />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage('email') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="signup-input" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="password" required />
        <mat-error *ngIf="password.invalid">{{ getErrorMessage('password') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="signup-input" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput [formControl]="confirmPassword" required />
        <mat-error *ngIf="confirmPassword.invalid">{{ getErrorMessage('confirmPassword') }}</mat-error>
      </mat-form-field>

      <button mat-raised-button class="signup-btn" color="primary">Sign Up</button>
    </div>
  </mat-card>
</div>
