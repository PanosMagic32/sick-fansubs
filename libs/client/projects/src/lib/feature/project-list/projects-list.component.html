<ng-container *ngIf="isLoading$ | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="projects && projects.length > 0 && (isLoading$ | async) === false; else noProjects">
  <div class="project-list" *ngFor="let project of projects; let i = index">
    <sick-project-item [project]="project" [index]="i"></sick-project-item>
  </div>
</ng-container>

<ng-template #noProjects>
  <sick-no-content *ngIf="(isLoading$ | async) === false"></sick-no-content>
</ng-template>
