<mat-card
  class="post-card"
  [style.border]="index() === 0 && currentPage() === 1 ? '2px solid #44593f !important' : ''"
  [style.margin]="index() === 0 && currentPage() === 1 ? '1rem auto' : '1rem 0'"
  [style.width]="index() === 0 && currentPage() === 1 ? '80%' : '100%'"
>
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{ blogPost().title }}</mat-card-title>
    <mat-card-subtitle>{{ blogPost().subtitle }}</mat-card-subtitle>

    <div class="right-header">
      @if (index() === 0 && currentPage() === 1) {
        <mat-chip>Νέο</mat-chip>
      }

      @if (isAdmin()) {
        <button mat-mini-fab color="warn" aria-label="edit button" (click)="onEdit()">
          <mat-icon>edit</mat-icon>
        </button>
      }
    </div>
  </mat-card-header>

  <img
    mat-card-image
    width="1280"
    height="720"
    [alt]="blogPost().title"
    [ngSrc]="blogPost().thumbnail"
    [priority]="imgDownloadPriority()"
  />

  <mat-card-content>
    <h3 class="post-description">{{ blogPost().description }}</h3>
  </mat-card-content>

  <mat-divider />

  <mat-card-actions class="post-actions">
    <div class="post-actions-date">
      <p>{{ blogPost().dateTimeCreated | date: 'd/M/yyyy, hh:mm' }}</p>
    </div>

    <div class="download-buttons">
      <button matButton [matMenuTriggerFor]="menu1080p" aria-label="Example icon-button with a menu">
        <mat-icon>keyboard_arrow_down</mat-icon>
        <span>1080p</span>
      </button>
      <mat-menu #menu1080p="matMenu">
        <button mat-menu-item (click)="onDownload(blogPost().downloadLinkTorrent)">
          <mat-icon>file_download</mat-icon>
          <span>Torrent</span>
        </button>
        <button mat-menu-item (click)="onDownload(blogPost().downloadLink)">
          <img src="images/magnet.png" style="padding-right: 1rem; margin-bottom: -3px" />
          <span>Magnet</span>
        </button>
      </mat-menu>

      @if (blogPost().downloadLink4k) {
        <button matButton [matMenuTriggerFor]="menu2160p" aria-label="Example icon-button with a menu">
          <mat-icon>keyboard_arrow_down</mat-icon>
          <span>2160p</span>
        </button>
        <mat-menu #menu2160p="matMenu">
          <button mat-menu-item (click)="onDownload(blogPost().downloadLink4kTorrent)">
            <mat-icon>file_download</mat-icon>
            <span>Torrent</span>
          </button>
          <button mat-menu-item (click)="onDownload(blogPost().downloadLink4k)">
            <img src="images/magnet.png" style="padding-right: 1rem; margin-bottom: -3px" />
            <span>Magnet</span>
          </button>
        </mat-menu>
      }
    </div>
  </mat-card-actions>
</mat-card>
