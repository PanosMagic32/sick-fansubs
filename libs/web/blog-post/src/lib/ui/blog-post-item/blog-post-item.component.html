<mat-card class="post-card" [style.border]="index() === 0 && currentPage() === 1 ? '2px solid #44593f !important' : ''">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{ blogPost().title }}</mat-card-title>
    <mat-card-subtitle>{{ blogPost().subtitle }}</mat-card-subtitle>

    <div class="right-header">
      @if (index() === 0 && currentPage() === 1) {
        <mat-chip>Νέο</mat-chip>
      }

      @if (isAdmin()) {
        <button mat-mini-fab color="warn" aria-label="edit button" (click)="onEdit()">
          <mat-icon>edit</mat-icon>
        </button>
      }
    </div>
  </mat-card-header>

  <img
    mat-card-image
    width="1280"
    height="720"
    [alt]="blogPost().title"
    [ngSrc]="blogPost().thumbnail"
    [priority]="imgDownloadPriority()"
  />

  <mat-card-content>
    <h3 class="post-description">{{ blogPost().description }}</h3>
  </mat-card-content>

  <mat-divider />

  <mat-card-actions class="post-actions">
    <div class="post-actions-date">
      <p>{{ blogPost().dateTimeCreated | date: 'd/M/yyyy, hh:mm' }}</p>
      <!-- |
      <p>Kushoyarou</p> -->
    </div>

    <div>
      <button mat-button (click)="onDownload(blogPost().downloadLink)">
        <mat-icon>file_download</mat-icon>
        1080p
      </button>

      @if (blogPost().downloadLink4k) {
        <button mat-button (click)="onDownload(blogPost().downloadLink4k!)">
          <mat-icon>file_download</mat-icon>
          2160p
        </button>
      }

      </button>
    </mat-menu> -->

  </mat-card-actions>
</mat-card>
