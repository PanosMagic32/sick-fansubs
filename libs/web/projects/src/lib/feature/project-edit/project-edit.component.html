<mat-card class="edit-card">
  <mat-card-header>
    <p>Επεξεργασία στοιχείων</p>

    <button mat-raised-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Διαγραφή project
    </button>
  </mat-card-header>

  <mat-card-content>
    <sf-project-item-form [form]="editForm" />
  </mat-card-content>

  <mat-divider />

  <mat-card-actions class="edit-actions">
    <button mat-raised-button color="primary" [disabled]="!editForm.valid" (click)="onSave()">
      <mat-icon>save</mat-icon>
      Αποθήκευση
    </button>

    <button mat-raised-button color="secondary" (click)="onCancel()">Άκυρο</button>
  </mat-card-actions>
</mat-card>
