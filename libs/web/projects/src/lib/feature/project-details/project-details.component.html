<div class="back-button">
  <button mat-button (click)="onBackToProjects()">
    <mat-icon>arrow_back</mat-icon>
    Projects
  </button>
</div>

@if (project(); as project) {
  <mat-card class="project-detail-card">
    <mat-card-header>
      <div mat-card-avatar class="project-detail-header-image"></div>
      <mat-card-title>{{ project.title }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="project.thumbnail" [alt]="project.title" />

    <mat-card-content>
      <p class="project-detail-description">
        {{ project.description }}
      </p>
    </mat-card-content>

    <mat-divider />

    @if (project.batchDownloadLinks && project.batchDownloadLinks.length > 0) {
      @for (link of project.batchDownloadLinks; track link; let i = $index) {
        <div class="links">
          <p>
            Download Batch {{ i + 1 }}
            <mat-icon (click)="onDownload(link)">link</mat-icon>
          </p>
        </div>
      }
    }
  </mat-card>
}
