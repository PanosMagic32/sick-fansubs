<mat-toolbar color="primary" class="sidenav-toolbar">
  <div class="logo">
    <img src="logo/logo.png" alt="logo" />
  </div>

  <span> Sick-Fansubs </span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Αρχική</span>
  </mat-list-item>

  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/projects']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>grid_view</mat-icon>
    <span class="nav-caption">Projects</span>
  </mat-list-item>

  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/about']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>info</mat-icon>
    <span class="nav-caption">Η ομάδα</span>
  </mat-list-item>

  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/search']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>search</mat-icon>
    <span class="nav-caption">Αναζήτηση</span>
  </mat-list-item>

  <mat-divider />

  <mat-list-item (click)="onGoToTracker()">
    <mat-icon>feed</mat-icon>
    <span class="nav-caption">Tracker</span>
    <mat-icon style="margin-left: 9rem">launch</mat-icon>
  </mat-list-item>
</mat-nav-list>

<mat-toolbar color="primary" class="sidenav-toolbar-bottom">
  <small> v{{ appVersion }} </small>

  <div class="logo-social">
    <img src="images/discord.svg" alt="discord" (click)="onOpenSocial('discord')" />
    <img src="images/facebook.svg" alt="facebook" (click)="onOpenSocial('facebook')" />
    <img src="images/github.svg" alt="github" (click)="onOpenSocial('github')" />
  </div>
</mat-toolbar>
