<mat-toolbar color="primary" class="sidenav-toolbar">
  <div class="logo">
    <img src="assets/logo/logo.png" alt="logo" routerLink="/home" />
  </div>

  <span> Sick-Fansubs </span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </mat-list-item>

  <mat-list-item routerLink="/projects" (click)="onSidenavClose()">
    <mat-icon>article</mat-icon>
    <span class="nav-caption">Projects</span>
  </mat-list-item>

  <mat-list-item routerLink="/rules" (click)="onSidenavClose()">
    <mat-icon>rule</mat-icon>
    <span class="nav-caption">Rules</span>
  </mat-list-item>

  <mat-list-item routerLink="/about" (click)="onSidenavClose()">
    <mat-icon>info</mat-icon>
    <span class="nav-caption">About</span>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item href="https://nyaa.si" (click)="onSidenavClose()">
    <mat-icon>format_list_bulleted</mat-icon>
    <span class="nav-caption">Tracker</span>
    <mat-icon style="margin-left: auto">launch</mat-icon>
  </mat-list-item>
</mat-nav-list>
