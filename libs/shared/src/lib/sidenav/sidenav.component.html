<mat-toolbar color="primary" class="sidenav-toolbar">
  <div class="logo">
    <img src="assets/logo/logo.png" alt="logo" />
  </div>

  <span> Sick-Fansubs </span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </mat-list-item>

  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/projects']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>grid_view</mat-icon>
    <span class="nav-caption">Projects</span>
  </mat-list-item>

  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/rules']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>gavel</mat-icon>
    <span class="nav-caption">Rules</span>
  </mat-list-item>

  <mat-list-item
    (click)="onSidenavClose()"
    [routerLink]="['/about']"
    routerLinkActive="active-sidenav"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>info</mat-icon>
    <span class="nav-caption">About</span>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item (click)="onGoToTracker()">
    <mat-icon>feed</mat-icon>
    <span class="nav-caption">Tracker</span>
    <mat-icon style="margin-left: auto">launch</mat-icon>
  </mat-list-item>
</mat-nav-list>

<mat-toolbar color="primary" class="sidenav-toolbar-bottom">
  <small>v1.0.0</small>

  <div class="logo-social">
    <img src="assets/images/discord.svg" alt="discord" />
    <img src="assets/images/facebook.svg" alt="facebook" />
    <img src="assets/images/github.svg" alt="github" />
  </div>
</mat-toolbar>
